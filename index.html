<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <script src="./assets/script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="welcome-module" style="background-color: #f2f2f2; padding: 20px; border-radius: 10px; text-align: center;">
        <h1>Welcome to Recipe Search App!</h1>
        <p>To get started, enter a recipe name or ingredient in the search bar below.</p>
        <input type="text" id="search-input" placeholder="Enter recipe name or ingredient">
        <button type="button" id="search-button">Search</button>
    </div>
    <div id="results-container"></div>
    <div id="video-results-container"></div>

</body>

</html>
