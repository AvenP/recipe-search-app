<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      id="welcome-module"
      style="
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      "
    >
      <h1>Welcome to Recipe Search App!</h1>
      <p>
        To get started, enter a recipe name or ingredient in the search bar
        below.
      </p>
      <form autocomplete="off">
        <div class="autocomplete" style="width: 500px">
          <input
            id="myInput"
            type="text"
            name="Enter Recipe or Ingredient"
            placeholder="Enter Recipe or Ingredient"
          />
        </div>
      </form>
      <button type="button" id="search-button">Search</button>
      <button type="button" id="videos-button">
        Click here to see videos about recipes
      </button>
    </div>
    <main>
      <div id="results-container"></div>
      <div id="video-results-container"></div>
    </main>
    <div
      id="recipe-modal"
      class="relative z-10"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
          >
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3
                    class="text-base font-semibold leading-6 text-gray-900"
                    id="modal-title"
                  ></h3>
                  <div class="mt-2">
                    <p
                      id="modal-recipe-instructions"
                      class="text-sm text-gray-500"
                    ></p>
                    <iframe
                      width="100%"
                      height="100%"
                      src=""
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowfullscreen
                    >
                    </iframe>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                id="save-recipe"
                type="button"
                class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
              >
                Save
              </button>

              <button
                id="close-modal"
                type="button"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
    <script>
      autocomplete(document.getElementById("myInput"), autosearch);
    </script>
  </body>
</html>
